  # CONTAINER 1 - PRIMARY CONTAINER
  # ============================================================================
  Container1Name:
    Type: String
    Description: Primary container name
    Default: app-container

  Container1Image:
    Type: String
    Description: Docker image URI for primary container
    Default: nginx:latest

  Container1Cpu:
    Type: Number
    Description: CPU units for primary container
    Default: 256
    MinValue: 0

  Container1Memory:
    Type: Number
    Description: Memory in MB for primary container (hard limit)
    Default: 512
    MinValue: 4

  Container1MemoryReservation:
    Type: Number
    Description: Memory reservation in MB (soft limit)
    Default: 256
    MinValue: 0

  Container1Essential:
    Type: String
    Description: Is this container essential?
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  Container1Port:
    Type: Number
    Description: Container port to expose
    Default: 80
    MinValue: 0
    MaxValue: 65535

  Container1Protocol:
    Type: String
    Description: Port protocol
    Default: tcp
    AllowedValues:
      - tcp
      - udp

  Container1Command:
    Type: String
    Description: Command override for Container 1 (comma-separated, e.g., --config=/etc/config.yaml)
    Default: ''

  Container1DependsOn:
    Type: String
    Description: Container that Container1 depends on (leave blank for none)
    Default: ''

