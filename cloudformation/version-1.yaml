AWSTemplateFormatVersion: '2010-09-09'
Description: 'Comprehensive and Reusable ECS Task Definition with 40 Environment Variables, 20 Secrets, and 5 Container Support'

# ==============================================================================
# PARAMETERS - Customize your task definition
# ==============================================================================
Parameters:
  # ============================================================================
  # TASK DEFINITION BASICS
  # ============================================================================
  TaskDefinitionFamily:
    Type: String
    Description: Name/Family for the task definition
    Default: my-application-task

  LaunchType:
    Type: String
    Description: Launch type compatibility
    Default: FARGATE
    AllowedValues:
      - FARGATE
      - EC2
      - EXTERNAL

  # ============================================================================
  # TASK RESOURCES
  # ============================================================================
  TaskCpu:
    Type: String
    Description: Task CPU units (256, 512, 1024, 2048, 4096, 8192, 16384)
    Default: '512'
    AllowedValues:
      - '256'
      - '512'
      - '1024'
      - '2048'
      - '4096'
      - '8192'
      - '16384'

  TaskMemory:
    Type: String
    Description: Task memory in MB or GB (e.g., 512, 1GB, 2GB)
    Default: '1GB'

  # ============================================================================
  # IAM ROLES
  # ============================================================================
  CreateTaskRole:
    Type: String
    Description: Create a new task role?
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

  ExistingTaskRoleArn:
    Type: String
    Description: Existing Task Role ARN (leave blank to create new)
    Default: ''

  CreateExecutionRole:
    Type: String
    Description: Create a new execution role?
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  ExistingExecutionRoleArn:
    Type: String
    Description: Existing Execution Role ARN (leave blank to create new)
    Default: ''

  # ============================================================================
  # NETWORK CONFIGURATION
  # ============================================================================
  NetworkMode:
    Type: String
    Description: Docker networking mode
    Default: awsvpc
    AllowedValues:
      - awsvpc
      - bridge
      - host
      - none

  # ============================================================================
  # RUNTIME PLATFORM
  # ============================================================================
  OperatingSystem:
    Type: String
    Description: Operating system family
    Default: LINUX
    AllowedValues:
      - LINUX
      - WINDOWS_SERVER_2019_FULL
      - WINDOWS_SERVER_2019_CORE
      - WINDOWS_SERVER_2022_FULL
      - WINDOWS_SERVER_2022_CORE
      - WINDOWS_SERVER_2025_FULL
      - WINDOWS_SERVER_2025_CORE

  CpuArchitecture:
    Type: String
    Description: CPU architecture
    Default: X86_64
    AllowedValues:
      - X86_64
      - ARM64

